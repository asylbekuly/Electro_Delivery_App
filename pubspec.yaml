name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  provider: ^6.0.3
  animate_do: ^2.0.0
  dotted_line: ^3.2.3  
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.6
  sqflite: ^2.3.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Asset paths
  assets:
    - assets/
    - assets/food-delivery(foodel)/
    - assets/food-delivery(foodel)/ramen/
    - assets/food-delivery(foodel)/burger/
    - assets/food-delivery(foodel)/macbook1.png
    - assets/food-delivery(foodel)/phone.png
    - assets/food-delivery(foodel)/tablet.png
    - assets/food-delivery(foodel)/watch.png


