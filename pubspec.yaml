name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8
  provider: ^6.0.3
  animate_do: ^2.0.0
  dotted_line: ^3.2.3  
  firebase_core: ^2.25.5
  cloud_firestore: ^4.15.5
  sqflite: ^2.3.0
  path: ^1.8.3
  http: ^1.3.0
  intl: ^0.18.1
  url_launcher: ^6.2.5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  shared_preferences: ^2.2.2
  firebase_auth: ^4.17.6
  google_sign_in: ^6.2.1
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Asset paths
  assets:
    - assets/
    - assets/empty_cart.json
    - assets/food-delivery(foodel)/
    - assets/food-delivery(foodel)/ramen/
    - assets/food-delivery(foodel)/burger/
    - assets/food-delivery(foodel)/macbook1.png
    - assets/food-delivery(foodel)/phone.png
    - assets/food-delivery(foodel)/tablet.png
    - assets/food-delivery(foodel)/watch.png
    - assets/food-delivery(foodel)/me2024.jpg
   


